<!DOCTYPE html>
<html lang="en-us">

  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title> 01-06Patrick</title>
  </head>

  <body>

    <!-- Site Header -->
    <header>
      <!-- h1: The most important headline -->
      <h1 class="header">Student Bio</h1>
    </header>

    <div>

      <!-- Section 1: Bio -->
      <section>

        <!-- h2: Tier-2 Headline (Not as
        important as the h1 header, but more than one
        allowed). -->
        <h2>Your Name</h2>

        <!-- Image with link -->
        <span class="a"> <img
            src="https://placehold.it/200x200"
            alt="Your Name"></Span>

        <!-- Paragraph with embedded link -->
        <span class="a">

          <p>Write a short paragraph or two about
            yourself,
            or
            use placeholder text from <a href="#"> </a>
            <div class="b">www.lipsum.com</div>

          </p>

        </Span>

        <!-- Section 2: Contact Info -->
        <span class="a">
          <section>

            <!-- h2: Tier-2 Headline -->
            <h2>Contact Info</h2>

            <!-- Unordered list -->
            <ul>
              <li><strong>Email:</strong> <a href="#"></a>
                <span class="b">someplace@gmail.com</span>
                <!-- </a>  -->
              </li>
              <li><strong>Github:</strong> <a href="#">
                  <span class="b">sampleName</span>
                  <!-- </a>  -->
              </li>
              <li><strong>Portfolio:</strong> <a href="#">
                  <span class="b">coming soon</span>
                  <!-- </a>  -->
              </li>
            </ul>

          </section>
        </span>


    </div>

  </body>

</html>
